<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row my-3">
         <div class="col-sm-6 offset-sm-3">
          <h3>Login</h3>
          <hr>
          <form method="POST" class="shadow p-5">
            {% csrf_token %}
           <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" name='e_email' id="email" aria-describedby="emailHelp">
            <span id="email_error"></span>
           </div>
           <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name='e_num' id="exampleInputPassword1">
           </div><br>
           <p style="color: red;">{{msg}}</p>
           <a href="{% url 'common:emplogin' %}">employee login</a><br>
           <input type="submit" class="btn btn-primary mt-4" value="Login">
           <br>
          </form>
         </div>
        </div>
       </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</body>
</html>
